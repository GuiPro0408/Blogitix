{% extends 'base.html' %}

{% load widget_tweaks %}

{% block content %}

  <h2>Welcome to our blog</h2>

  <div class="container">
    <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-md-8 mt-3 left">
            {% for post in post_list %}
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">{{ post.title }}</h2>
                    <p class="card-text text-muted h6">{{ post.author }} | {{ post.created_on}} </p>
                    <p class="card-text">{{post.content|slice:":200" }}</p>
                    <a href="{% url 'update_post' post.slug %}" class="btn btn-primary">Edit</a>
                    <a href="{% url 'post_detail' post.slug %}" class="btn btn-primary">View</a>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="col-md-4 float-right ">
          <div class="card my-4">
                  <h5 class="card-header">Create your post here !</h5>
              <div class="card-body">
                  <a href="{% url 'add_post' %}" class="btn btn-dark">Add post</a>
              </div>
          </div>
    </div>
</div>

{% endblock %}
